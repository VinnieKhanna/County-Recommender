<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'main.css')}}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="background-color:#56baed;">
        <div id="resultContent">
            <h1 style="margin: 50px auto; padding-top: 20px">The prediction for this kickstarter is :</h1>
            <hr style="width: 90%">
            <h2 style="margin-top:20px; margin-bottom:30px;">{{ pred }}</h2>
            <br>
            <button type="button" class="collapsible" style="max-width:750px; color:black"><strong>Suggestions/Next Steps:</strong></button>
            <div class="content" id="Suggestions" style="display: none; padding: 15px 15px 0;max-width:750px; margin:auto;">
            </div>
            <script>
                var coll = document.getElementsByClassName("collapsible");
                var i;
                for (i = 0; i < coll.length; i++) {
                  coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                      content.style.display = "none";
                    } else {
                      content.style.display = "block";
                    }
                  });
                }
                var element = document.getElementById("Suggestions");
                var prediction = "{{pred}}";
                if (prediction == "Failed") {
                    var para = document.createElement("p");
                    var text = document.createTextNode("1. Focus on expanding the outreach of the project to get more eyes and ears and potential donors in on the concept");
                    para.appendChild(text);
                    element.appendChild(para);
                    var para2 = document.createElement("p");
                    var text2 = document.createTextNode("2. Analyze your goals and determine what makes sense for an initial prototype and what should be relegated to a stretch goal for the future");
                    para2.appendChild(text2);
                    element.appendChild(para2);
                    var para3 = document.createElement("p");
                    var text3 = document.createTextNode("3. Focus on a plausible timeline");
                    para3.appendChild(text3);
                    element.appendChild(para3);
                    var para4 = document.createElement("p");
                    var text4 = document.createTextNode("4. If your Kickstarter unfortunately does not work out, relaunch your ideas. In this case, lower your funding goal and staying close to the funders you already have");
                    para4.appendChild(text4);
                    element.appendChild(para4);
                } else if (prediction == "Successful") {
                    var para = document.createElement("p");
                    var text = document.createTextNode("1. Always stay in contact with your supporters and your funders");
                    para.appendChild(text);
                    element.appendChild(para);
                    var para2 = document.createElement("p");
                    var text2 = document.createTextNode("2. Meet all of the deadlines that you have already set and continue to push out a timely schedule and plan");
                    para2.appendChild(text2);
                    element.appendChild(para2);
                    var para3 = document.createElement("p");
                    var text3 = document.createTextNode("3. Embrace the marketing aspect");
                    para3.appendChild(text3);
                    element.appendChild(para3);
                }

            </script>
            <div class = "row" style="margin-top: 20px">
                <div class="col">
                    <form action = "{{ url_for('new') }}" method="GET">
                        <input class="fadeIn newProject ignore" type="submit" value="Try Again">
                    </form>
                </div>
                <div class="col">
                    <form action="{{ url_for('welcome') }}" method="GET">
                        <input name="Return Home" class="fadeIn newProject ignore" type="submit" value="Return to Dash">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
