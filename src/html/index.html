    <body style="background-color:#56baed; margin-bottom: 230px;">
    {% with messages = get_flashed_messages() %}
       {% if messages %}
          {% for message in messages %}
             <div class="alert alert-info alert-dismissible" role="alert" id="alertBar" style="color: #31708f; background-color: #d9edf7; border-color: #bce8f1;">
              <button aria-label="Close" class="close" data-dismiss="alert" type="button" onclick="closeAlert()"><span aria-hidden="true">Ã—</span></button>
              <p>{{message}}</p>
            </div>
          {% endfor %}
       {% endif %}
    {% endwith %}
    <script>
        function closeAlert() {
            document.getElementById("alertBar").style.display = "none";
        }
    </script>
